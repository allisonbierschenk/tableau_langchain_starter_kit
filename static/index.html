<!DOCTYPE html>
<html>
<head>
    <title>Tableau AI Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Configuration - Set your deployed backend URL here -->
    <script>
        // For local development, use localhost:8000
        // For production, use: 'https://tableau-langchain-starter-kit.vercel.app'
        window.API_BASE_URL = 'http://localhost:8000';
    </script>
    
    <script src="static/script.js" defer></script>
</head>
<body>
    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container-visible">
        <div class="container">
            <header>
                <h1>Conversational Analytics</h1>
            </header>

            <div class="chat-box" id="chatBox">
                <div class="message bot">
                    Hello! I can help you explore your Tableau data sources and provide insights.
                    <br><br>
                    Try asking:
                    <br>• "What data sources do I have access to?"
                    <br>• "What are the top 3 insights?"
                    <br>• "Show me insights"
                    <br>• "Give me business insights"
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your question here..." autocomplete="off">
                <button type="button" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
