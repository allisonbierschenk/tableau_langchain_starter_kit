<!DOCTYPE html>
<html>
<head>
    <title>Tableau AI Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="static/script.js" defer></script>
</head>
<body>
    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container-visible">
        <div class="container">
            <header>
                <h1>Tableau AI Chat</h1>
                <p class="subtitle">Ask me about your Tableau data sources</p>
            </header>

            <div class="chat-box" id="chatBox">
                <div class="message bot">
                    Hello! I can help you explore your Tableau data sources and provide insights.
                    <br><br>
                    Try asking:
                    <br>• "What data sources do I have access to?"
                    <br>• "List my available data sources"
                    <br>• "Show me all datasources"
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your question here..." autocomplete="off">
                <button type="button" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
